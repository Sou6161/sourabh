<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Calendar</title>
    <link rel="stylesheet" href="calendar.css" />
    <script src="calendar.js"></script>
  </head>
  <body onload="displaycalendar(new Date().getFullYear(),new Date().getMonth())">
    <div id="calendra-container">
      <button onclick="prevMonth()">Previous</button>
      <button onclick="nextMonth()">Next</button>
      <h1 id="month-year"></h1>
      <table id="calendar">
        <thead>
          <tr>
            <th>Sunday</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
          </tr>
        </thead>
        <tbody id="calendar-body"></tbody>
      </table>
    </div>
  </body>
</html>
